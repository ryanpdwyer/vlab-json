assignment:
  assignmentText: "<em>LeChatlier's Principle:</em> <p><p><b>Objective:</b>    Use\
    \ the virural lab to gain an understanding of LeChatlier's principle by observing\
    \ the effects of induced perturbations on the equilibrium distribution of the\
    \ Copper (II) reaction. <p><p><b>Assignment:</b> Consider the reaction scheme\
    \ below:<p align=\"center\">2 MnO<sub><font size=\"-2\">4</font></sub><sup>-</\
    \ font></sup>(aq) + 5 C<sub><font size=\"-2\">2</font></sub>O<sub><font size=\"\
    -2\">4</font></sub><sup>2-</ font></sup>(aq) + 16 H<sup><font size=\"-2\">+</font></sup>(aq)\
    \ \u21CC 2 Mn<sup><font size=\"-2\">2+</font></sup>(aq) + 10 CO<sub><font size=\"\
    -2\">2</font></sub>(g) + 8 H<sub><font size=\"-2\">2</font></sub>O(l)</p> <p><p><b>NOTE:</b>\
    \  The MnO<sub><font size=\"-2\">4</font></sub><sup>-</ font></sup> ion is purple.\
    \ The Mn<sup><font size=\"-2\">2+</font></sup> ion is pink. All of the other substances\
    \ are colorless. <p><p><b>1.</b> What is the equilibrium constant expression (K)\
    \ for the permanganate redox reaction? <p><p><b>2.</b> To the system at equilibrium,\
    \ remove the gas from the system. <b>What is being removed from the system? Is\
    \ it a reactant or product? What happens to the color of the solution? State the\
    \ Le Chatelier response to the stress (shift left / right), and use the Le Chatelier\
    \ response to explain the experimental observations</b> <p><p><b>3.</b> In another\
    \ equilibrated vessle, add NaOH to the system.<b>What happens to the color of\
    \ the solution? State the Le Chatelier response to the stress (shift left / right),\
    \ and use the Le Chatelier response to explain the experimental observations</b>\
    \ <p><p><b>4.</b> In another equilibrated vessle, add H<sub>2</sub>SO<sub>4</sub>\
    \ to the system. <b>What happens to the color of the solution? State the Le Chatelier\
    \ response to the stress (shift left / right), and use the Le Chatelier response\
    \ to explain the experimental observations</b>"
